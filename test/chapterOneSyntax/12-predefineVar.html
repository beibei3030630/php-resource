<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>predefineVar</title>
</head>
<body>
	<h1>注册页面</h1>
	<form action="doReg.php" method="post" >
		<table border="1" width="70%" cellpadding="0" cellspacing="0" bgcolor="#abcdef">
			<tr>
				<td align="right">用户名</td>
				<td><input type="text" name="username" id="" placeholder="请输入合法名称"></td>
			</tr>
			<tr>
				<td align="right">密码</td>
				<td><input type="password" name="password" id="" placeholder="请输入合法密码"></td>
			</tr>
			<tr>
				<td align="right">邮箱</td>
				<td ><input type="text" name="email" placeholder="请输入合法邮箱"></td>
			</tr>
			<tr>
				<td align="right">性别</td>
				<td>
					<input type="radio" name="sex" id="" value="男">男<!--<input type="checkbox"> 和 <input type="radio"> 中必须设置 value 属性。-->
					<input type="radio" name="sex" id="" value="女">女
					<input type="radio" name="sex" id="" value="保密">保密
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="立即注册"></td>
			</tr>
		</table>
	</form>
</body>
</html>
